<!DOCTYPE html>
<html class="rcd-html">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>RCD JS FWK Material Demo</title>
    <link rel="stylesheet" type="text/css" href="../../../classes/assets/style/rcd-jsfwk-material.css"/>
</head>
<body class="rcd-body">
<script type="text/javascript" src="../../../dependencies/assets/js/rcd-jsfwk-core.js"></script>
<script type="text/javascript" src="../../../classes/assets/js/rcd-jsfwk-material.js"></script>

<script>

    function createNavDrawer() {
        let inboxItem = new RcdMaterialNavigationDrawerItem({
            icon: new RcdGoogleMaterialIconArea({iconName: 'open_in_new'}).init(),
            text: 'Dialogs'
        }).init();

        return new RcdMaterialNavigationDrawer({
            items: [inboxItem]
        }).init();
    }

    function createStructure() {
        let applicationBar = new RcdMaterialApplicationBar({title: 'Demo'}).
                init();
        let navDrawer = createNavDrawer();

        return new RcdMaterialApplication({
            bar: applicationBar,
            nav: navDrawer
        }).init();
    }

    createStructure().
            setParent(document.body);

</script>
</body>
</html>
