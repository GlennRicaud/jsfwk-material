<!DOCTYPE html>
<html class="rcd-html">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>RCD JS FWK Material Demo</title>
    <link rel="stylesheet" type="text/css" href="../../../classes/assets/style/rcd-jsfwk-material.css"/>
</head>
<body class="rcd-body">
<script type="text/javascript" src="../../../dependencies/assets/js/rcd-jsfwk-core.js"></script>
<script type="text/javascript" src="../../../classes/assets/js/rcd-jsfwk-material.js"></script>

<script>
    function createApp() {
        return new RcdMaterialSinglePageApplication('Demo').
                init().
                setDefaultRoute({
                    callback: () => alert('default')
                }).
                addRoute({
                    state: 'dialogs',
                    name: 'Dialogs',
                    iconArea: new RcdGoogleMaterialIconArea('open_in_new').init(),
                    callback: () => alert('dialogs')
                }).
                addRoute({
                    state: 'tables',
                    name: 'Tables',
                    iconArea: new RcdGoogleMaterialIconArea('grid_on').init()
                });
    }

    createApp().setParent(document.body);

</script>
</body>
</html>
